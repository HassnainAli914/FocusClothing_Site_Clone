<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusClothing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="label">Free delivery for orders <span>above 5000/- PKR</span></div>
        <nav class="navbar">
            <ul class="nav-left">
                <li>Men</li>
                <li>Kids</li>
                <li>About Us</li>
            </ul>
            <div class="logo"><img src="images/logo.png" alt="Logo">
</div>
            <ul class="nav-right">
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
                <li class="cart"><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>
        <div class="menu">
            <ul>
                <li>New In</li>
                <li>Summer</li>
                <li>Pants & Jeans</li>
                <li>Shirts</li>
                <li>T-Shirts</li>
                <li>Sale</li>
            </ul>
        </div>
    </header>

    <div class="hero">
        <img src="images/hero-image.webp" alt="hero-image">
        <div class="button">
            <div>
            <button>SHOP MEN</button>
            <button>SHOP KIDS</button>
            </div>
        </div>
    </div>
</body>

</html>
